<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Dashboard</title>
</head>

<body>
    <div class="container">

        <div class="flex-container1">
            <h1 class="majority-width">Welcome back, {{user.first_name}}!</h1>
            <div>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <h2 class="alltv">Add to our library of motivational quotes:</h2>
        <div class="yin-box">
        <div class="yin"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Yin_and_Yang_symbol.svg/1200px-Yin_and_Yang_symbol.svg.png" alt="Yin & Yang" ></div>
        <div><img src="https://www.thoughtco.com/thmb/f8PH_4ghkx1MN83QzupmhEXFkIo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Esoteric_Taijitu-5c85cc7b46e0fb00014319cd.png" alt="yin and yang 2"></div>
        </div>
        <div class="container">
            <table class="table">
                <thead class="head">

                    <tr>
                        <th>Author</th>
                        <th>Quote</th>
                        <th>Style</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody>
                    {% for author in authors: %}
                    <tr>
                        <td>{{author.name}}</td>
                        <td>{{author.quote}}</td>
                        <td>{{author.style}}</td>
                        <td>
                            <a href="/authors/{{author.id}}">view</a>
                            {% if author.user.id == user.id: %}
                            <a href="/authors/edit/{{author.id}}">edit</a>
                            <a href="/authors/delete/{{author.id}}">delete</a>
                            {% endif %}
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="btn-create"><a href="/authors/create">+ Add to our quote library</a></button>
        </div>
        <div class="video">
            <iframe width="375" height="250" src="https://www.youtube.com/embed/V1RPi2MYptM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
