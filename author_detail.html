<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Author Details</title>
</head>

<body>
    <div class="links1">
        <a href="/authors/home">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container4">
            <h2 class="headers1">As the {{author.name}} once said...</h2>
            <div class="yin-3"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Yin_and_Yang_symbol.svg/1200px-Yin_and_Yang_symbol.svg.png" alt="Yin & Yang" ></div>
        <div class="container5">
            <div class="flexer">
                <h1>"{{author.quote}}"</h1>
            </div>
            <div class="flexer-2">
                <h2>What this quote means to {{author.user.first_name}}:</h2><h3>{{author.meaning}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
